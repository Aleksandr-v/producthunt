{% extends 'base.html' %}

{% block content %}
  <h3>Create Product</h3>
  <br>

  <form method="POST" action="{% url 'create_product' %}" enctype="multipart/form-data">
    {% csrf_token %}
    <div class="col-md-6">

      {% include 'form_snippet.html' %}
      <button type="submit" class="btn btn-primary mb-2">Create</button>
      
    </div>
  </form>

{% endblock %}

{% extends 'base.html' %}

{% load crispy_forms_tags %}

{% block content %}
  <h3>Update Product</h3>
  <br>

  <form method="POST" action="{% url 'update' product.id %}" enctype="multipart/form-data">
    {% csrf_token %}
    <div class="col-md-6">
      {{ form|crispy }}
      <button type="submit" class="btn btn-primary mb-2">Update</button>
    </div>
  </form>

{% endblock %}
